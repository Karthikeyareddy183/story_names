<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories & Songs Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            margin: 0;
        }

        .tab-button {
            flex: 1;
            padding: 20px;
            border: none;
            background: transparent;
            color: #333;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
        }

        .tab-button.active {
            background: rgba(255, 107, 107, 0.2);
            border-bottom-color: #ff6b6b;
            color: #ff6b6b;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .item-card:hover::before {
            left: 100%;
        }

        .item-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .item-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #feca57;
            margin-bottom: 10px;
        }

        .item-title {
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 1.4;
        }

        .stories-card {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .songs-card {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
        }

        .count-display {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #666;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .emoji {
            font-size: 2rem;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .tab-button {
                font-size: 1.1rem;
                padding: 15px;
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements"></div>
    
    <div class="container">
        <div class="header">
            <h1><span class="emoji">📚</span>Stories & Songs Collection<span class="emoji">🎵</span></h1>
            <p>Discover amazing stories and delightful songs for everyone!</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('stories')">
                <span class="emoji">📖</span>Stories
            </button>
            <button class="tab-button" onclick="showTab('songs')">
                <span class="emoji">🎶</span>Songs
            </button>
        </div>

        <div class="content">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="🔍 Search for stories or songs..." onkeyup="searchItems()">
            </div>

            <div id="stories" class="tab-content active">
                <div class="count-display">
                    <span class="emoji">📚</span><span id="stories-count">23 Amazing Stories</span>
                </div>
                <div class="items-grid" id="stories-grid"></div>
            </div>

            <div id="songs" class="tab-content">
                <div class="count-display">
                    <span class="emoji">🎵</span><span id="songs-count">29 Wonderful Songs</span>
                </div>
                <div class="items-grid" id="songs-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const stories = [
            "Sherlock Holmes The Mystery of the Missing Colors",
            "The Boy Who Cried Wolf",
            "The Enchanted Adventure",
            "Twinkle and Glimmer's Adventure",
            "A Golden Gift",
            "BEANS MAKE YOU FAST",
            "Honest jack",
            "Invincible Warrior",
            "princesspea-shorter",
            "My Little Sister Taught Me Patience",
            "The Arrogant Rose",
            "The Magic Of Sharing",
            "The Secret of the Wooden Box Stories",
            "THE WISE CHILD",
            "Two Lazy Brothers",
            "hansel and gretel",
            "leap frog",
            "snow white shorter",
            "THE PRINCESS AND THE SALT",
            "emperor new clothes",
            "king of apes",
            "The Wind and the Sun",
            "thrushbeard"
        ];

        const songs = [
            "Baa Baa Black Sheep",
            "Baby Shark Dance",
            "Five Little Animals",
            "Five Little Ducks",
            "Once I Caught A Fish Alive",
            "Ten Little Dinos",
            "All is well",
            "Bandar Mama Aur Kele",
            "Bum Bum Bole",
            "Chidiya Rani Badi Sayani",
            "Hanuman Chalisa",
            "Happy New Year Song",
            "Hathi Raja Kahan Chale",
            "Lakdi Ki Kathi",
            "Titli Udi Ud Na Saki",
            "Aane panthondu Aane",
            "Indu mangalavāra",
            "Kothi Mattu Bale Hannu Haadu",
            "Namma Maneyali",
            "nanna hasu, nanna hasu",
            "Nayi mari Nayi mari Tindi beke",
            "Thotake Hogu Timma",
            "A For Apple , B For Ball, C For Cat",
            "Fun! Learning ABC For Kindergart",
            "Bava Bava Panneeru",
            "Chanda mama raave",
            "chitti chilakamma",
            "Enugamma Enugu",
            "I am a Very Good Girl"
        ];

        let currentTab = 'stories';
        let filteredStories = [...stories];
        let filteredSongs = [...songs];

        function showTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            
            // Clear search and refresh display
            document.querySelector('.search-box').value = '';
            searchItems();
        }

        function searchItems() {
            const searchTerm = document.querySelector('.search-box').value.toLowerCase();
            
            if (currentTab === 'stories') {
                filteredStories = stories.filter(story => 
                    story.toLowerCase().includes(searchTerm)
                );
                displayItems('stories', filteredStories);
            } else {
                filteredSongs = songs.filter(song => 
                    song.toLowerCase().includes(searchTerm)
                );
                displayItems('songs', filteredSongs);
            }
        }

        function displayItems(type, items) {
            const grid = document.getElementById(`${type}-grid`);
            const countElement = document.getElementById(`${type}-count`);
            
            if (items.length === 0) {
                grid.innerHTML = '<div class="no-results">🔍 No results found. Try a different search term!</div>';
                countElement.textContent = `0 ${type}`;
                return;
            }
            
            countElement.textContent = `${items.length} ${type === 'stories' ? 'Amazing Stories' : 'Wonderful Songs'}`;
            
            grid.innerHTML = items.map((item, index) => {
                const originalIndex = type === 'stories' ? stories.indexOf(item) : songs.indexOf(item);
                return `
                    <div class="item-card ${type === 'songs' ? 'songs-card' : 'stories-card'}" onclick="selectItem('${item}', '${type}')">
                        <div class="item-number">${originalIndex + 1}</div>
                        <div class="item-title">${item}</div>
                    </div>
                `;
            }).join('');
        }

        function selectItem(item, type) {
            const emoji = type === 'stories' ? '📖' : '🎵';
            alert(`${emoji} You selected: "${item}"\n\nSay cheeko to play it and Cheeko will play it for you`);
        }

        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            const emojis = ['📚', '🎵', '📖', '🎶', '⭐', '🌟', '✨', '🎭', '🎪', '🎨'];
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 10 + 's';
                element.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(element);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayItems('stories', stories);
            displayItems('songs', songs);
            createFloatingElements();
        });
    </script>
</body>
</html>
